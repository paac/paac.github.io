<div class="container">
	<div class="content">
		<div class="row">
			<h1>Today</h1>
			<div class="col-md-7" ng-controller="ScheduleCtrl">
				<table class="table table-bordered">
					<thead>
						<tr>
							<td>Time</td>
							<td>Name</td>
							<td>Vehicle</td>
							<td>Service</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="appointment in appointments | listByDate:date | orderBy:predicate">
							<td>{{appointment.date | date:'hh:mm a'}}</td>
	                        <td>{{appointment.name}}</td>
	                        <td>{{appointment.vehicle.year}} {{appointment.vehicle.make}} {{appointment.vehicle.model}}</td>
							<td>{{appointment.service}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="secretary">

<head>
    <meta charset="UTF-8">
    <title>Secretary</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <h1 class="text-muted">Secretary</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-6" ng-controller="PhoneCtrl">
                    <h3>Phone Directory</h3>
                    <input class="form-control" placeholder="search" ng-model="searchTxt">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Number</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="phonenumber in phoneDirectory | filter:searchTxt">
                                <td>{{phonenumber.name}}</td>
                                <td>
                                    <ul>
                                        <li ng-repeat="number in phonenumber.numbers">{{number}}</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6" ng-controller="TodoCtrl">
                    <h3>To-do</h3>
                    <ul class="list-unstyled">
                        <li ng-repeat="todo in todos" ng-hide="todo.complete"><input type="checkbox" ng-change="updateTodo($index)" ng-model="todo.complete"> {{todo.task}} </li>
                    </ul>
                    <ul class="list-unstyled">
                        <li class="text-muted" ng-repeat="todo in todos" ng-hide="!todo.complete"><input type="checkbox" ng-change="delTodo($index)" ng-model="todo.delete"> <del>{{todo.task}}</del></li>
                    </ul>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="newTodo.task">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addTodo(newTodo)" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
